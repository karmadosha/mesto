<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
    <div class="header__line"></div>
  </header>
  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар пользователя">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__about">Исследователь океана</p>
      <input class="profile__edit-btn" type="button">
      <input class="profile__add-btn" type="button">
    </div>
    
    <div class="popup">
      <form class="popup__container" action="#" method="post">
        Редактировать профиль
        <input class="popup__name" type="text" name="user-name" value="">
        <input class="popup__about" type="text" name="user-about" value="">
        <input class="popup__btn" type="submit" name="popup-btn" value="Сохранить">
      </form>
    </div>
  </section>
  <section class="elements">
    <ul class="elements__list">
      <li class="elements__item">
        <img class="elements__picture" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="elements__info">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__picture" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="elements__info">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__picture" src="./images/dombay.jpg" alt="Домбай">
        <div class="elements__info">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__picture" src="./images/baikal-lake.jpg" alt="Зимний Байкал">
        <div class="elements__info">
          <h2 class="elements__title">Зимний Байкал</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__picture" src="./images/kareliya.jpg" alt="Карелия">
        <div class="elements__info">
          <h2 class="elements__title">Карелия</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__picture" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
        <div class="elements__info">
          <h2 class="elements__title">Карачаево-Черкессия</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
</body>
</html>
