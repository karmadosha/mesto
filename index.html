<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/logo.bbe2a6eafac19c3d031c.svg" alt="Логотип Место Россия"></header><main class="content"><section class="profile"><div class="profile__personal"><img class="profile__avatar" src="images/avatar.3220aa0123cd7dc3fc11.jpg" alt="аватар пользователя"><div class="profile__info"><div class="profile__info-group"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-btn" type="button" aria-label="редактировать профиль"></button></div><p class="profile__about">Исследователь океана</p></div></div><button class="profile__add-btn" type="button" aria-label="добавить место"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><section class="popup popup_type_profile"><div class="popup__container"><button class="popup__close-btn" type="button" aria-label="закрыть окно"></button><h2 class="popup__title">Редактировать профиль</h2><form class="form form_type_profile" name="profile" novalidate><label class="form__field"><input class="form__item form__item_user_name" id="name" name="name" value="" placeholder="Имя" minlength="2" maxlength="40" required> <span class="form__error" id="name-error"></span></label> <label class="form__field"><input class="form__item form__item_user_about" id="about" name="about" value="" placeholder="О себе" minlength="2" maxlength="200" required> <span class="form__error" id="about-error"></span></label> <button class="form__save-btn" type="submit" name="popupBtn" aria-label="сохранить данные">Сохранить</button></form></div></section><section class="popup popup_type_new-card"><div class="popup__container"><button class="popup__close-btn" type="button" aria-label="закрыть окно"></button><h2 class="popup__title">Новое место</h2><form class="form form_type_card" name="newcard" novalidate><label class="form__field"><input class="form__item form__item_card_name" id="place" name="name" value="" placeholder="Название" minlength="2" maxlength="30" required> <span class="form__error form__error_field_place" id="place-error"></span></label> <label class="form__field"><input class="form__item form__item_card_about" type="url" id="link" name="link" value="" placeholder="Ссылка на картинку" minlength="2" required> <span class="form__error form__error_field_link" id="link-error"></span></label> <button class="form__save-btn form__save-btn_type_card" type="submit" name="popupBtn" aria-label="сохранить данные">Создать</button></form></div></section><section class="popup popup_type_big-picture"><div class="popup__big-picture"><button class="popup__close-btn popup__close-btn_type_big-picture" type="button" aria-label="закрыть окно"></button><figure class="popup__image-block"><img class="popup__image" src="" alt=" "><figcaption class="popup__image-title"></figcaption></figure></div></section><template class="element-template"><div class="element"><img class="element__picture" src="" alt=""><div class="element__info"><h2 class="element__title"></h2><button class="element__like" type="button" aria-label="поставить лайк"></button> <button class="element__remove" type="button" aria-label="удалить карточку"></button></div></div></template></body></html>
